<html lang="en">
<head>

    <header class="header center">
        
        <div id="header_block_title">
        <h1 class="header_title">
            HTML5 Семантичні елементи
        </h1>
        </div>

    </header>
    <main class="main center">
        
        <article class="article_section">
            
            <div class="article__paragraph">
                <p>
                Семантичний елемент чітко описує його значення як для браузера, так ідля розробника.
                <br>
                Приклади не <strong> семантичних </strong> елементів: (div) і (span)- нічого не говоритьпро його вміст.
                <br>
                Приклади <strong> семантичних </strong> елементів: (form), (table) і (article)- чітко визначає його зміст.
                
                </p>

            </div>

            <img class="photo_semantic" src="./img/semantic.png" alt="semantic">



        </article>

    </main>
    <footer></footer>
